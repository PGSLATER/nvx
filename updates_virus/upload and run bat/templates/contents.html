<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management</title>
</head>
<body>
    <h1>File Management</h1>

    <form action="/" method="post">
        <label for="folder_path">Enter folder path:</label>
        <input type="text" name="folder_path" id="folder_path" required>
        <input type="submit" value="List Files">
    </form>

    {% if files %}
        <h2>Files in {{ folder_path }}</h2>
        <ul>
            {% for file in files %}
                <li>{{ file }} - <a href="{{ url_for('run_file', filename=file, folder_path=folder_path) }}">Run</a></li>
            {% endfor %}
        </ul>
    {% endif %}

    <h2>Upload a File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Select a file:</label>
        <input type="file" name="file" id="file" required>
        <br>
        <label for="upload_folder">Upload folder (optional):</label>
        <input type="text" name="upload_folder" id="upload_folder">
        <br>
        <input type="submit" value="Upload">
    </form>

    <h2>Default Upload Folder: {{ default_upload_folder }}</h2>

</body>
</html>
