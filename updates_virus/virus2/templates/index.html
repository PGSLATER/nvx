<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
</head>
<body>
    <h1>File Explorer</h1>
    <p>Current Path: {{ current_path }}</p>
    
    <ul>
        {% if current_path != '/' %}
            <li><a href="{{ url_for('go_back', current_path=current_path) }}">Go Back</a></li>
        {% endif %}
        {% for item in content %}
            <li>
                {% if item['type'] == 'folder' %}
                    <a href="{{ url_for('explore', item_name=item['name'], current_path=current_path) }}">{{ item['name'] }}</a>
                {% else %}
                    {{ item['name'] }}
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
